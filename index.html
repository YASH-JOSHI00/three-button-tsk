<!doctype html>
<html lang="ar" dir="rit">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">




</head>

<body>

    <div class="row mt-5">
        <div class="col-4 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg " data-bs-toggle="modal" data-bs-target="#heading">
                heading
            </button>
        </div>
        <div class="col-4 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#subheading">
                subheading
            </button>
        </div>
        <div class="col-4 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#form">
                form
            </button>
        </div>
    </div>
    <main></main>
    <!-- Modal first 1 -->


    <div class="modal fade" id="heading" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="headingLabel">Heading</h1>
                </div>

                <form method="post" class="heading-form">
                    <div class="modal-body">
                        <label>Enter Heading</label>
                        <input type="text" class="form-control input-heading" value="" placeholder="Enter Heading">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close</button>
                        <button type="button" class="btn btn-primary heading-btn">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Modal second 2 -->
    <div class="modal fade" id="subheading" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">subheading title</h1>
                </div>
                <form method="post" class="sub-heading-form">
                    <div class="modal-body">
                        <label> Enter heading</label>
                        <select class="form-select heading-select" aria-label="Default select example" id="sub-select">
                            <option selected>----heading----</option>

                            <input type="text" id="sub-input" class="form-control input-subheading" value=""
                                placeholder="Enter subHeading">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                        <button id="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        form
    </button> -->

    <!-- Modal third modal-->
    <div class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">form</h1>

                </div>
                <div class="modal-body">
                    <label> Heading</label>
                    <select class="form-select mt-2" aria-label="Default select example" id="selectfield">
                        <option value=""></option>

                    </select>
                </div>
                <div class="modal-body">
                    <label> SubHeading</label>
                    <select class="form-select mt-2" aria-label="Default select example" id="subheadselect">
                        <option value=""></option>

                    </select>

                    <div class="modal-body">
                        <label>select fields</label>
                        <select class="form-select mt-2" aria-label="Default select example" id="fields1">
                            <option value="1"></option>

                        </select>
                        <div class="mt-2">
                        <label>Lable</label>
                            <form class="form-floating">
                                <input type="email" class="form-control mt-2" id="floatingInputValue" placeholder=""
                                    value="">
                                <label for="floatingInputValue"></label>
                        </div>

                        </form>
                        <div class="mt-2">
                            <label>class</label>
                            <input class="form-control mt-2" type="text" value="" id="lable-input">
                        </div>
                        <div class="mt-3">
                        <label>placeholder</label>
                            <input class="form-control" type="text" value="" placeholder="" >
                        </div>

                        <div class="mt-3"> 
                        <label>value</label>
                            <input class="form-control" type="text" value="" placeholder="">
                        </div>

                        <div class="mt-3">
                         <label>option</label>
                            <input class="form-control" type=" text" value="" placeholder="option">
                        </div>
                        <input type="checkbox" value="" placeholder="">
                        <label>readonly</label><br>
                        <input type="checkbox" value="" placeholder="">
                        <label> disable</label><br>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
